<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="whimoria.css" />

</head>
<body>
  <header>
    <h1>Whimoria</h1>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="over.html">Over</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li>
          <a href="winkelwagen.html">
            ðŸ›’ <span id="cart-count" class="cart-count">0</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="container py-5">
    <h2 class="text-center mb-4">Je winkelwagen</h2>
    <div id="cart"></div>

    <div id="checkout-form" class="mt-5">
      <h4>Jouw gegevens</h4>
      <form id="orderForm" action="https://formsubmit.co/jessica.de.kruijf@hotmail.com" method="POST" onsubmit="return prepareOrder()">
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Voornaam</label>
            <input type="text" name="Voornaam" id="firstName" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Achternaam</label>
            <input type="text" name="Achternaam" id="lastName" class="form-control" required />
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">E-mailadres</label>
          <input type="email" name="E-mailadres" id="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Adres</label>
          <input type="text" name="Adres" id="address" class="form-control" required />
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Postcode</label>
            <input type="text" name="Postcode" id="postcode" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Plaats</label>
            <input type="text" name="Plaats" id="city" class="form-control" required />
          </div>
        </div>

        <input type="hidden" name="Winkelwagen" id="orderSummary" />
        <input type="hidden" name="_next" value="bedankt.html" />
        <input type="hidden" name="_captcha" value="false" />

        <button type="submit" class="btn btn-success">Afrekenen</button>
        <button type="button" class="btn btn-danger ms-2" onclick="emptyCart()">Leeg winkelwagen</button>
      </form>
    </div>
  </main>

  <footer class="text-center mt-5">
    Â© 2025 Whimoria â€“ een collectie door Jess | Contact: <a href="mailto:hello@whimoria.com">hello@whimoria.com</a>
    <a href="https://www.instagram.com/whimoria_" target="_blank">
      <i class="fab fa-instagram fa-2x"></i>
    </a>
  </footer>

  <script>
    const cart = JSON.parse(localStorage.getItem("winkelwagen")) || [];
    const cartDiv = document.getElementById("cart");

    function renderCart() {
      if (cart.length === 0) {
        cartDiv.innerHTML = "<p>Je winkelwagen is leeg.</p>";
        document.getElementById("checkout-form").style.display = "none";
        return;
      }
      let totaal = 0;
      let html = "<ul class='list-group'>";
      cart.forEach((item) => {
        const subTotaal = item.price * item.quantity;
        totaal += subTotaal;
        html += `<li class="list-group-item d-flex justify-content-between align-items-center">
                    ${item.name} Ã— ${item.quantity}
                    <span>â‚¬${subTotaal.toFixed(2)}</span>
                  </li>`;
      });
      html += `</ul><h4 class="mt-4">Totaal: â‚¬${totaal.toFixed(2)}</h4>`;
      cartDiv.innerHTML = html;
    }

    function emptyCart() {
      localStorage.removeItem("winkelwagen");
      location.reload();
    }

    function updateCartCount() {
      const winkelwagen = JSON.parse(localStorage.getItem("winkelwagen")) || [];
      const count = winkelwagen.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById("cart-count").textContent = count;
    }

    function prepareOrder() {
      const summary = cart
        .map(
          (item) =>
            `${item.name} Ã— ${item.quantity} = â‚¬${(item.price * item.quantity).toFixed(2)}`
        )
        .join("\n");
      document.getElementById("orderSummary").value = summary;
      // NIET hier localStorage legen, dat doen we in bedankt.html
      return true; // laat het formulier normaal versturen
    }

    updateCartCount();
    renderCart();
  </script>
</body>
</html>
