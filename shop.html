  <script>
    const winkelwagen = JSON.parse(localStorage.getItem("winkelwagen")) || [];
  
    document.querySelectorAll(".add-to-cart").forEach(button => {
      button.addEventListener("click", () => {
        const name = button.dataset.name;
        const price = parseFloat(button.dataset.price);
        
        // Kijk of het product al in de winkelwagen zit
        const bestaand = winkelwagen.find(item => item.name === name);
        if (bestaand) {
          bestaand.quantity += 1;
        } else {
          winkelwagen.push({ name, price, quantity: 1 });
        }
  
        localStorage.setItem("winkelwagen", JSON.stringify(winkelwagen));
        alert(`${name} toegevoegd aan winkelwagen!`);
      });
    });
  </script>  
  <script>
    function updateCartCount() {
      const winkelwagen = JSON.parse(localStorage.getItem("winkelwagen")) || [];
      const count = winkelwagen.reduce((sum, item) => sum + item.quantity, 0);
      const countEl = document.getElementById("cart-count");
      if (countEl) {
        countEl.textContent = count;
      }
    }
  
    updateCartCount();
  </script>
